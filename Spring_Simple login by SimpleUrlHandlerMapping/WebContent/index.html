<style>
   input {
	padding: 5px;
	margin: 5px;
}
input[type=submit],input[type=reset]
 {
	 width: 2cm;
	 margin:1cm;
	 border-radius: 10px;
	 color: yellow;
	 font-size: 20px;
	 border-color: red;
	 background-color: gray;
 }
 input[type=submit]:HOVER
 {
     background-color: green;
     cursor: pointer;
 }
 input[type=reset]:HOVER
 {
   background-color: red;
   cursor: crosshair;
 }
</style>
